<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Structure JavaScript</title>
    <!-- Link Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container mx-auto mt-10 max-w-3xl p-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Detail Product</h2>
      <div class="grid grid-cols-1 gap-4">
        <div class="p-4">
          <div class="mb-4">
            <div>
              <label for="product-name" class="block text-gray-700"
                >Product Name:</label
              >
              <input
                type="text"
                id="productName"
                class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200"
              />
            </div>
            <div>
              <label for="product-category" class="block text-gray-700"
                >Product Category:</label
              >
              <select
                id="productCategory"
                class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200"
              >
                <option value="">Choose...</option>
                <option value="Food">ipsum</option>
              </select>
            </div>
            <div>
              <label for="product-image" class="block text-gray-700"
                >Image of Product:</label
              >
              <input
                type="text"
                id="productImage"
                class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200"
              />
            </div>
            <div>
              <label class="block text-gray-700">Product Freshness:</label>
              <div class="mt-2">
                <label class="inline-flex items-center">
                  <input
                    type="radio"
                    name="productFreshness"
                    value="Brand New"
                    class="text-blue-500"
                    required
                  />
                  <span class="ml-2">Brand New</span>
                </label>
                <label class="inline-flex items-center ml-4">
                  <input
                    type="radio"
                    name="productFreshness"
                    value="Second Hand"
                    class="text-blue-500"
                    required
                  />
                  <span class="ml-2">Second Hand</span>
                </label>
                <label class="inline-flex items-center ml-4">
                  <input
                    type="radio"
                    name="productFreshness"
                    value="Refurbished"
                    class="text-blue-500"
                    required
                  />
                  <span class="ml-2">Refurbished</span>
                </label>
              </div>
            </div>
            <div>
              <label for="description" class="block text-gray-700"
                >Additional Description:</label
              >
              <textarea
                id="productDescription"
                rows="5"
                class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200"
              ></textarea>
            </div>
            <div>
              <label for="price" class="block text-gray-700"
                >Product Price:</label
              >
              <input
                type="number"
                id="productPrice"
                placeholder="$1"
                class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200"
              />
            </div>
          </div>
          <button
            id="addProductBtn"
            class="bg-blue-600 w-full text-white px-4 py-2 rounded-md"
          >
            Add Product
          </button>
        </div>
      </div>
    </div>

    <div class="text-center mb-6 mt-8">
      <h1 class="text-2xl font-semibold text-gray-800">List Product</h1>
    </div>
    <div class="p-4">
      <table id="dataTable" class="table-auto shadow-lg rounded-lg w-auto">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-2 py-2 text-left">No</th>
            <th class="px-2 py-2 text-left">Product Name</th>
            <th class="px-2 py-2 text-left">Product Category</th>
            <th class="px-2 py-2 text-left">Image of Product</th>
            <th class="px-2 py-2 text-left">Product Freshness</th>
            <th class="px-2 py-2 text-left">Additional Description</th>
            <th class="px-2 py-2 text-left">Product Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Isi dari tabel -->
        </tbody>
      </table>
    </div>
    <div class="p-4">
      <input
        type="text"
        placeholder="Search by Product Name"
        class="border border-gray-300 rounded-md p-2"
      />
    </div>
    
    <div id="searchResult" class="text-gray-700"></div>
    
    <div class="p-4">
      <input
        type="button"
        value="Deletion"
        class="bg-blue-600 text-white px-4 py-2 rounded-l-md"
      />
      <input
        type="button"
        value="Search"
        class="bg-white text-blue-600 border border-blue-600 px-4 py-2 rounded-r-md"
      />
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
