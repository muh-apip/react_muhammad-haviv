                <li><a href="tips.html">Tips Kebugaran</a></li>

            </ul>
        </nav>

    <main>
        <section class="contact-form-section">
            <h1>Hubungi Kami</h1>
            <p>Jika Anda memiliki pertanyaan atau komentar, silakan hubungi kami melalui formulir di bawah ini.</p>

            <!-- Form Kontak -->
            <form id="contact-form" action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subjek:</label>
                    <input type="text" id="subject" name="subject" placeholder="Masukkan Subjek Pesan" required>
                </div>

                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" placeholder="Tulis Pesan Anda" required></textarea>
                </div>

                <button type="submit">Kirim Pesan</button>
            </form>

            <div id="confirmation-message" class="hidden">
                <p>Terima kasih, pesan Anda telah terkirim!</p>
            </div>
        </section>
    </main>

    <footer>
